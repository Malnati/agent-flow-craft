name: Validar Assets Visuais

on:
  push:
    paths:
      - 'README.md'
      - 'docs/**'
  pull_request:
    paths:
      - 'README.md'
      - 'docs/**'

jobs:
  check-assets:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar o repositório
        uses: actions/checkout@v3

      - name: Validar presença dos arquivos de assets
        run: |
          missing_files=0
          for file in ciclo-agente.png estrutura-pastas.png execucao-terminal.png ciclo-feedback.png; do
            if [ ! -f "docs/assets/$file" ]; then
              echo "❌ Arquivo ausente: docs/assets/$file"
              missing_files=1
            else
              echo "✅ Encontrado: docs/assets/$file"
            fi
          done

          if [ "$missing_files" -eq 1 ]; then
            echo "::error ::Um ou mais assets necessários estão ausentes. Por favor, adicione-os antes de fazer merge."
            exit 1
          else
            echo "✅ Todos os assets obrigatórios estão presentes."
          fi
