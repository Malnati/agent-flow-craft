local_agents:
  - name: code_analyzer
    command: python3 -m mcp_agents.analyzer
    env:
      LOG_LEVEL: DEBUG
      MCP_VERSION: "2.3"
      MAX_MEMORY_MB: "100"
    timeout: 30
    buffer_size: 4096

  - name: db_connector
    command: python3 -m mcp_agents.database
    env:
      LOG_LEVEL: INFO
      DB_POOL_SIZE: "5"

  - name: feature_creator
    command: python3 -m agent_platform.apps.agent_manager.agents.feature_creation_agent
    env:
      LOG_LEVEL: DEBUG
      GITHUB_TOKEN: "seu_token_github"
      OPENAI_API_KEY: "seu_token_openai" 